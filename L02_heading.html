<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Headings </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- now inside the body tag we will use header tags -->
    <!-- header tags starts from h1 to h6-->
    <!-- h1 being the biggest header and h6 being the smallest header-->
    <h1>This is Header 1</h1>
    <h2>This is Header 2</h2>
    <h3>This is Header 3</h3>
    <h4>This is Header 4</h4>
    <h5>This is Header 5</h5>
    <h6>This is Header 6</h6>
    <!-- it is common practice to use h1 first and use others for sub titles accordingly -->
    <!-- the search engines like google will look for header of our page to include into their listings -->
    
    <script src="js/scripts.js"></script>
</body>
</html>
