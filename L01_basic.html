<!-- the following is the basic template of a simple html page -->

<!-- DOCTYPE declares that this is a html5 page -->
<!DOCTYPE html>

<!-- html tag is the root of the document -->
<html lang="en">

<!-- head tag contains the meta data-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- body tag contains the main part of the page -->
<body>
    Hello!

    <script src="js/scripts.js"></script>
</body>
</html>
