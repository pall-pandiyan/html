<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Paragraph </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- paragraph tag is <p> -->
    <!-- every paragraph will always starts in a new line and have a left margin at the start of the paragraph. -->

    <p> This 
        is a
        paragraph
    </p>
    <hr>
    <!-- in the above example i defined the paragraph into three lines, but the output will be in a same line -->

    <!-- <p> can have style attribute which may define its color, font, size, etc,. -->
    <p style="color:red;">This is a red color pharagraph</p>

</body>
</html>
